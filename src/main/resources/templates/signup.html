<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Restaurant Web Application</title>
    <link th:rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <script th:src="@{/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:insert="fragments/header :: header"></div>

<div class="container w-50 p-3">
    <h1 class="display-5">Sign Up</h1>

    <form action="#" th:action="@{/signup}" th:object="${signupDto}" method="POST">

        <div id="success-msg" class="alert alert-success"
             th:if="${signupSuccess}">
            Successfully signed up! Please <a th:href="@{/login}">login</a>.
        </div>
        <div id="error-msg" class="alert alert-danger"
             th:if="${signupError}">
            <span th:text="${signupError}"></span>
        </div>

        <div class="mb-3">
            <label for="inputFirstName">First Name</label>
            <input id="inputFirstName" type="text" class="form-control"
                   th:field="*{firstName}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('firstName')}"
                 th:errors="*{firstName}"></div>
        </div>
        <div class="mb-3">
            <label for="inputLastName">Last Name</label>
            <input id="inputLastName" type="text" class="form-control"
                   th:field="*{lastName}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('lastName')}"
                 th:errors="*{lastName}"></div>
        </div>
        <div class="mb-3">
            <label for="inputEmail">Email</label>
            <input id="inputEmail" type="text" class="form-control"
                   th:field="*{email}" >
            <div class="alert alert-warning" th:if="${#fields.hasErrors('email')}"
                 th:errors="*{email}"></div>
        </div>
        <div class="mb-3">
            <label for="inputUsername">Username</label>
            <input id="inputUsername" type="text" class="form-control"
                   th:field="*{username}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('username')}"
                 th:errors="*{username}"></div>
        </div>
        <div class="mb-3">
            <label for="inputPassword">Password</label>
            <input id="inputPassword" type="password" class="form-control"
                   th:field="*{password}">
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('password')}"
                 th:errors="*{password}"></div>
        </div>
        <div class="mb-3">
            <label for="inputRole">Role</label>
            <select id="inputRole" class="form-select" th:field="*{role}">
                <option value="ROLE_USER" selected>User</option>
                <option value="ROLE_ADMIN">Admin</option>
            </select>
            <div class="alert alert-warning"
                 th:if="${#fields.hasErrors('role')}"
                 th:errors="*{role}"></div>
        </div>
        <button id="submit-button" type="submit" class="btn btn-primary">Sign Up</button>
    </form>
</div>

</body>
</html>
